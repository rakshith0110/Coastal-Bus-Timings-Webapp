<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Details</title>
    <link rel="stylesheet" type="text/css" href="E:\GITHUB FILES\Local Bus Timings Webapp\Details\Details.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fffacd; /* Light Yellow */
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #b8860b; /* Dark Yellow */
        }

        img.bus-image {
            max-width: 200px; /* Adjust size as needed */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #ccc; /* Thicken border */
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #ffd700; /* Bright Yellow */
            color: #000; /* Black */
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .bus-number {
            font-size: 24px;
            margin-top: 20px;
            color: #b8860b; /* Dark Yellow */
        }

        .highlight {
            background-color: #b8860b; /* Dark Yellow */
            color: #FFFF00; /* White */
        }
    </style>
</head>
<body>
    <h1>Bus Name: Bharath</h1>
    <img src="bus-icon.jpg" alt="Description of the image" class="bus-image">

    <h2 class="bus-number">Bus Number: KA-21 XY</h2>
    <table>
        <thead>
            <tr>
                <th colspan="2">Timing Details</th>
            </tr>
            <tr>
                <th class="highlight">Bus Stops</th>
                <th class="highlight">Arrival Time</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Stop 1</td>
                <td>8:00 AM</td>
            </tr>
            <tr>
                <td>Stop 2</td>
                <td>8:30 AM</td>
            </tr>
            <tr>
                <td>Stop 3</td>
                <td>9:00 AM</td>
            </tr>
            <tr>
                <td>Stop 4</td>
                <td>9:30 AM</td>
            </tr>
            <tr>
                <td>Stop 5</td>
                <td>10:00 AM</td>
            </tr>
            <tr>
                <td>Stop 6</td>
                <td>10:30 AM</td>
            </tr>
            <tr>
                <td>Stop 7</td>
                <td>11:00 AM</td>
            </tr>
            <tr>
                <td>Stop 8</td>
                <td>11:30 AM</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
